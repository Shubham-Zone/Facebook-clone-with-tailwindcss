<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-100">

    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="fb.svg" alt="log" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="text-lg shadow-lg right flex flex-col bg-white p-4 space-y-4 w-1/4 rounded-xl relative">
            <input class=" px-4 h-12 my-2 rounded-lg cursor-pointer hover:outline-blue-500 border border-1 border-gray-300" type="text" placeholder="Email address or phone number">
            <input class=" px-4 h-12 my-2 rounded-lg cursor-pointer hover:outline-blue-500 border border-1 border-gray-300" type="password" placeholder="Password">
            <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold p-3 rounded-lg text-xl">Log in</button>
            <span class="hover:underline cursor-pointer text-blue-700 text-center my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg w-fit mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm mx-5"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

        
    </div>

</body>

</html>
